{% extends 'base.html'%}


{% block body %}

<body>
    <h1>Formulário CEP</h1>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.cep.label }} {{ form.cep(size=30) }}
        <br>
        {{ form.button_submit() }}
    </form>

    <body>
        <h1>Resposta</h1>
        <p>O CEP digitado foi: {{ cep }}</p>
        <p>As coordenadas correspondentes são: {{ coordenadas }}</p>
    </body>

    {% endblock %}
